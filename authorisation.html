<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorisation</title>
  <link rel="stylesheet" href="./css/style_authorisation.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="./index_main.html"><img src="./img_main/logo 1.png" alt="logo"></a>
      </div>
       <div class="personal">
        <img src="./img_main/personal.png" alt="personal">
        <a href="#"><button><h3>Личный кабинет</h3></button></a>
      </div>
    </nav>
    <div class="login-container">
      <h2>Вход в личный кабинет</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Логин:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <a href="./index_main.html"><button type="submit">Войти</button></a>
      </form>
    </div>
</body>
</html>
